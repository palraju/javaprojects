<div class="container">
<div class="row">
    <div class="col-lg-10">
        <h1>Manage Products</h1>  
    </div>
    <div class="col-lg-2">
        <button  class="btn btn-success btn-lg">
            <i class="glyphicon glyphicon-plus"></i> Add Product
        </button>
    </div>
</div>
<div class="row">
    <div class="col-lg-3" style="border:1px solid #999; overflow-y:hidden; height:88%">
        <!-- Search customers -->
        <h3>Search Products</h3>
        <div class="input-group">
            <input type="text"
                   class="form-control"
                   placeholder="Enter search text">
            <span class="input-group-addon" id="basic-addon1">
                <i class="glyphicon glyphicon-search"></i>
            </span>
        </div>

        <div class="col-lg-12 customer-row animate">
            
        </div>
    </div>
    <div class="col-lg-9" style="border:1px solid #999; overflow-y:auto; height:88%">
        <div ui-view>
         <div class="form-horizontal">
		     <legend>Product Details</legend>
		        			<div   style="width: 97%; margin-left:12px" >
								<div [hidden]="submitted">
								<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
									<div class="form-group">
										<label for="name">Name</label> <input type="text"
											class="form-control"
											required
         									[(ngModel)]="model.name" ngControl="name"
											#name="ngForm">
										<div [hidden]="name.valid" class="alert alert-danger">
											Name is required</div>
									</div>
									<div class="form-group">
										<label for="alterEgo">Alter Ego</label> <input type="text"
											class="form-control" [(ngModel)]="model.alterEgo"
											ngControl="alterEgo">
									</div>
									<div class="form-group">
										<label for="power">Hero Power</label> <select
											class="form-control"
											required
         									[(ngModel)]="model.power"
											ngControl="power" #power="ngForm">
											<option *ngFor="#p of powers" [value]="p">{{p}}</option>
										</select>
										<div [hidden]="power.valid" class="alert alert-danger">
											Power is required</div>
									</div>
									<div class="form-group">
									<button type="submit" class="btn btn-default"
										[disabled]="!heroForm.form.valid">Submit</button>
									</div>
								</form>
							</div>
							<div [hidden]="!submitted">
								<h2>You submitted the following:</h2>
								<div class="row">
									<div class="col-xs-3">Name</div>
									<div class="col-xs-9  pull-left">{{ model.name }}</div>
								</div>
								<div class="row">
									<div class="col-xs-3">Alter Ego</div>
									<div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
								</div>
								<div class="row">
									<div class="col-xs-3">Power</div>
									<div class="col-xs-9 pull-left">{{ model.power }}</div>
								</div>
								<br>
								<button class="btn btn-default" (click)="submitted=false">Edit</button>
							</div>
						</div>
 			</div> 
        </div>
    </div>
</div>
</div>
